<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyword Generator</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">A keyword generator for my Ladyfriend Hups</div>
      <div class="content">
        <div class="inputs">
          <label for="keywords"
            >Enter keywords, separated by line break (press enter)
          </label>
          <textarea
            name="keywords"
            id="keywords"
            cols="75"
            rows="20"
            placeholder="keyword one &#10keyword two &#10keyword three &#10etc.."
          ></textarea>
        </div>
        <div class="button">
          <button id="submit-keywords">Submit Keywords</button>
          <button id="clear">Clear All</button>
        </div>
        <p id="list-keywords"></p>
        <div id="random"></div>
      </div>
      <div class="footer">
        &copy The Daver gets to move to CostaRica project 2022
      </div>
    </div>
  </body>
</html>
